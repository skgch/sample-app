<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<body>
  <form th:flagment="form" method="post" th:action="${uri}" th:object="${formDto}">
    <div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger">
      <span th:text="'The form contains ' + ${#fields.errors().size()}"></span>
      <span th:if="${#fields.errors().size()} > 1"> erros.</span>
      <span th:if="${#fields.errors().size()} == 1"> error.</span>
    </div>
    <ul th:if="${#fields.hasAnyErrors()}">
      <li th:each="error : ${#fields.detailedErrors()}" th:text="${error}" class="err-msg"></li>
    </ul>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label for="name">Name</label>
    <input type="text" name="name" th:field="*{name}" />
    <label for="email">Email</label>
    <input type="text" name="email" th:field="*{email}" />
    <label for="password">Password</label>
    <input type="password" name="password" th:field="*{password}" />
    <label for="passwordConfirmation">Confirmation</label>
    <input type="password" name="passwordConfirmation" th:field="*{passwordConfirmation}" />
    <input type="submit" class="btn btn-primary" th:value="${buttonText}" />
  </form>
</body>

</html>
