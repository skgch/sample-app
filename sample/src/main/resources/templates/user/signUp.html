<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/layout">

<body>

    <div layout:fragment="content">
        <h1>Sign Up</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form method="post" action="/signup" th:object="${formModel}">
                    <ul>
                        <li th:each="error : ${#fields.detailedErrors()}" th:text="${error}"></li>
                    </ul>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <label for="username">Username</label>
                    <input type="text" name="username"/>
                    <label for="email">Email</label>
                    <input type="text" name="email"/>
                    <label for="password">Password</label>
                    <input type="password" name="password"/>
                    <label for="passwordConfirmation">Confirmation</label>
                    <input type="password" name="passwordConfirmation"/>
                    <input type="submit" class="btn btn-primary" value="Create my account"/>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
