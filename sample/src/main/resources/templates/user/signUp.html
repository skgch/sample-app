<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/layout">

<body>

    <div layout:fragment="content">
        <h1>Sign Up</h1>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form method="post" action="/signup" th:Object="${formModel}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <label for="username">Username</label>
                    <input type="text" name="username"/>
                    <label for="email">Email</label>
                    <input type="text" name="email"/>
                    <label for="password">Password</label>
                    <input type="text" name="password"/>
                    <label for="passwordConfirmation">Confirmation</label>
                    <input type="text" name="passwordConfirmation"/>
                    <input type="submit" class="btn btn-primary" value="Create my account"/>
                </form>
            </div>

            <table><!-- test -->
                <tr><td>ID</td><td>Name</td><td>Email</td></tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">ID</td>
                    <td th:text="${user.username}">Name</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.password}">Email</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
